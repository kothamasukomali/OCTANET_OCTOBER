<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
    <link rel="stylesheet" href="./stylee.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h2><img src="./img6.jpg" alt="">Todo List</h2>
            <div class="row">
                <input type="text" class="add-task" id="add" placeholder="Enter your todo" autofocus>
                <button id="btn">Add</button>
            </div>
            <ul id="pendingList">
                <h1 id="notxt">Pending task</h1>
                <li>go to market</li>
                <li>go to college</li>
            </ul>
            <ul id="completeList">
                <h1 id="completetxt">Complete task</h1>
            </ul>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
